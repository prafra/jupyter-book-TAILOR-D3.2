name: ğŸ”§ Build the ğŸ“– Jupyter Book and ğŸš€ deploy it to GitHub Pages
on: push
jobs:
  build-n-deploy:
    name: Build and deploy
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v2.3.1
      with:
        persist-credentials: false
    - name: Set up Python 3.7 ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
        cache: 'pip'
    - name: Install dependencies ğŸ’¾
      run: pip install -r D3.2_Handbook_on_Trustworthy_AI/requirements.txt
    - name: ğŸ”§ Build the book ğŸ“–
      run: jb build -n D3.2_Handbook_on_Trustworthy_AI
    - name: â˜‘ï¸ Validate links ğŸ”—
      continue-on-error: true
      run: jb build -q --builder linkcheck D3.2_Handbook_on_Trustworthy_AI
    - name: Deploy ğŸš€
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: D3.2_Handbook_on_Trustworthy_AI/_build/html
        CLEAN: true
