# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: TAILOR – D3.3 – Handbook on Trustworthy AI
author: TAILOR WP3 members; see <a href="/authors.html" target="_blank">here</a> for the complete list of contributors. # need to move all home files (i.e., TAILOR, T3.X, AnalyticalIndex) in a subfolder
logo: TAILOR-logo-coloured.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off #force

exclude_patterns:
  - .DS_Store
  - .git
  - .github
  - .gitignore
  - .nojekyll

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: D3.2.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib
  - T3.1/references.bib
  - T3.2/references.bib
  - T3.3/references.bib
  - T3.4/references.bib
  - T3.5/references.bib
  - T3.6/references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/prafra/jupyter-book-TAILOR-D3.2  # Online location of your book
  path_to_book: D3.2_Handbook_on_Trustworthy_AI  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  baseurl: https://prafra.github.io/jupyter-book-TAILOR-D3.2/

sphinx:
  config:
    bibtex_reference_style: label
    html_extra_path:
      - .nojekyll
